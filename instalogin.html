    <style>
        body {
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better layout */
            text-align: center; /* Center align content */
            color: white; /* Default text color */
        }
        a {
            color: dodgerblue;
            font-size: 14px; /* Size for the links */
            text-decoration: none; /* Remove underline from all links */
        }
        .input-container {
            position: relative; /* For positioning the button inside the container */
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
        }
        .input-box {
            background-color: #000; /* Black background color for input fields */
            color: #fff; /* White text color */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light white border */
            padding: 12px;
            padding-right: 50px; /* Space for the button */
            width: 100%; /* Full width */
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-box::placeholder {
            color: #bbb; /* Lighter gray for placeholder text */
        }
        .show-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #000; /* Black background for button */
            border: none; /* No border */
            color: #fff; /* White text color */
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 5px;
            display: none; /* Hide button by default */
        }
        .forgot-password, .forgot-name {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }
        .forgot-password a, .forgot-name a {
            font-size: 12px; /* Reduce the font size */
        }
        .im-here {
            color: grey; /* Light grey text color for the additional text */
            font-size: 12px; /* Same font size as the link */
            margin-right: 5px; /* Spacing between text and link */
        }
        .language-selector {
            margin-bottom: 15px; /* Add space between the language selector and input fields */
        }
        .language-selector select {
            background-color: #000;
            color: grey;
            border: none; /* Remove border */
            padding: 5px; /* Smaller padding */
            border-radius: 3px; /* Slight rounding */
            font-size: 12px; /* Smaller font size */
            outline: none; /* Remove outline */
        }
        button {
            padding: 10px 20px; /* Button padding */
            background-color: dodgerblue; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1.2rem; /* Responsive font size */
            margin-top: 10px; /* Spacing above button */
        }
        button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
        /* Styling for images */
        .responsive-img {
            max-width: 100%; /* Responsive image width */
            height: auto; /* Maintain aspect ratio */
            margin: 10px 0; /* Spacing above and below images */
        }
    </style>
</head>

    function changeLanguage() {
        const languageSelector = document.getElementById("language-selector");
        const selectedLanguage = languageSelector.value;

        // Update placeholders and texts based on the selected language
        document.getElementById("username").placeholder = translations[selectedLanguage].usernamePlaceholder;
        document.getElementById("password").placeholder = translations[selectedLanguage].passwordPlaceholder;
        document.getElementById("forgot-password-link").textContent = translations[selectedLanguage].forgotPasswordText;
        
        const dontHaveAccountElement = document.getElementById("dont-have-account");
        dontHaveAccountElement.textContent = translations[selectedLanguage].dontHaveAccountText;

        const signUpLink = document.getElementById("sign-up-link");
        signUpLink.textContent = translations[selectedLanguage].signUpText;

        const termsLink = document.getElementById("terms-link");
        termsLink.textContent = translations[selectedLanguage].termsOfUseText;

        const privacyLink = document.getElementById("privacy-link");
        privacyLink.textContent = translations[selectedLanguage].privacyPolicyText;
    }

    function togglePassword() {
        var passwordField = document.getElementById("password");
        var showButton = document.querySelector(".show-btn");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordField.type = "password";
            showButton.textContent = "Show";
        }
    }

    function toggleButtonVisibility() {
        var passwordField = document.getElementById("password");
        var showButton = document.querySelector(".show-btn");
        if (passwordField.value.length > 0) {
            showButton.style.display = "block"; // Show the button if there's input
        } else {
            showButton.style.display = "none"; // Hide the button if there's no input
        }
    }

    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Retrieve credentials from localStorage
        var storedUsername = localStorage.getItem('username');
        var storedPassword = localStorage.getItem('password');

        // Check credentials
        if (username.toLowerCase() === storedUsername?.toLowerCase() && password === storedPassword) {
            // Redirect to the edit page
            window.location.href = "jst.html";
        } else {
            alert("Incorrect username or password. Please try again.");
        }
    }
